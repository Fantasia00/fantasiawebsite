<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fantasia</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo">Fantasia</div>
    <nav>
      <a href="#">Accueil</a>
      <a href="#">Contact</a>
      <a href="#">FAQ</a>
    </nav>
  </header>

  <main>
    <h1>Nos Produits</h1>
    <p class="sous-titre">+ GUIDE (GRATUIT) SUR LE RESELL</p>

    <section class="catalogue">
      <div class="produit">
        <img src="images/produit1.jpg" alt="iPhone 16">
        <h2>iPhone 16</h2>
        <p class="prix">€34,99 EUR</p>
      </div>
      <div class="produit">
        <img src="images/produit2.jpg" alt="iPhone 16 Pro">
        <h2>iPhone 16 Pro</h2>
        <p class="prix">€39,99 EUR</p>
      </div>
      <div class="produit">
        <img src="images/produit3.jpg" alt="iPhone 16 Pro Max">
        <h2>iPhone 16 Pro Max</h2>
        <p class="prix">€44,99 EUR</p>
      </div>
      <div class="produit">
        <img src="images/produit4.jpg" alt="PS5">
        <h2>PS5</h2>
        <p class="prix">€24,99 EUR</p>
      </div>
      <div class="produit">
        <img src="images/produit5.jpg" alt="AirPods Pro">
        <h2>AirPods Pro</h2>
        <p class="prix">€14,99 EUR</p>
      </div>
      <div class="produit">
        <img src="images/produit6.jpg" alt="MacBook Air">
        <h2>MacBook Air</h2>
        <p class="prix">€34,99 EUR</p>
      </div>
      <div class="produit">
        <img src="images/produit7.jpg" alt="Watch Series 10">
        <h2>Watch Series 10</h2>
        <p class="prix">€14,99 EUR</p>
      </div>
      <div class="produit">
        <img src="images/produit8.jpg" alt="Pack Parfums">
        <h2>Pack Parfums</h2>
        <p class="prix">€9,90 EUR</p>
      </div>
      <div class="produit">
        <img src="images/produit9.jpg" alt="DIOR B22">
        <h2>DIOR B22</h2>
        <p class="prix">€19,99 EUR</p>
      </div>
    </section>
  </main>
</body>
</html>
